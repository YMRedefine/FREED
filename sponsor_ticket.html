<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="6.jpg" type="image/6.jpg">
        <title>Sponsorship</title>
       <style> 
        body {
            font-family: 'Arial Black', sans-serif;
            background-image: url('BG.png');
            background-repeat: repeat;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            }
        button {
            background-color: #8A784E;
            color: #EFE4D2;
            border: none;
            padding: 5px 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            }    
        .container, .payment {
            max-width: 400px;
            margin: auto;
            background-color: #4B352A;
            border-radius: 15px;
            padding: 20px;
            display: block;
            }    
        #get-tickets {
      margin-top: 20px;
      background-color: #8A784E;
      color: #EFE4D2;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }    

    input {
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      border: none;
      margin-bottom: 15px;
    }

    img.qr {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    a.link {
      color: #00f0ff;
      display: inline-block;
      margin-top: 15px;
      text-decoration: underline;
    }
        </style>        
    </head>
    
    <body>
        <!-- Payment View -->
<div class="payment" id="payment-container">
  <h1>PAYMENT</h1>

  <!-- Buyer Info Inputs -->
  <input type="text" id="fullname" placeholder="Full Name" required><br>
  <input type="email" id="email" placeholder="Email Address" required><br>
  <input type="text" id="sponsor-name" placeholder="Name of the person you want to sponsor (Optional)"><br>
  <p style="font-weight:bold;">Amount to Pay: ₱1,000</p>


  <!-- QR Code Image -->
  <img src="1.png" alt="Payment QR Codes" class="qr">

 
 <!-- Submit Button (hidden by default) -->
<div id="submit-wrapper" style="margin-top: 20px; display: none;">
  <button onclick="finishPayment()">Submit</button>
</div>

<!-- Upload + Confirm in one button -->
  <p style="font-weight: bold;">Upload your proof of payment:</p>
  <a href="https://forms.gle/es3AhvKGfW3NWXVVA" target="_blank"></a>
  <button onclick="uploadAndConfirm()" id="proof-btn">Upload Proof</button>
</div>

<script>
  let hasUploadedProof = false;

  // Load ticket data from localStorage
  const counts = JSON.parse(localStorage.getItem("ticketCounts") || "{}");
  const total = localStorage.getItem("ticketTotal") || 0;

  // Display total
  document.getElementById("total-amount").innerText = `₱${total}`;

  function uploadAndConfirm() {
    window.open("https://forms.gle/NwDVbGLm3kdAzG3m7", "_blank");
    hasUploadedProof = true;
    document.getElementById("proof-btn").innerText = "Proof Uploaded ✅";
    document.getElementById("proof-btn").disabled = true;
    document.getElementById("submit-wrapper").style.display = "block";
  }

  function finishPayment() {
  const name = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const sponsorName = document.getElementById("sponsor-name").value.trim();
  const sponsorAmount = 1000;

if (!hasUploadedProof) {
  alert("Please upload your proof of payment first.");
  return;
}

if (!name || !email) {
  alert("Please fill out all fields.");
  return;
}


  const buyer = {
    name,
    email,
    sponsorName,
    sponsorAmount,
    timestamp: new Date().toLocaleString(),
    proofStatus: "Uploaded via Google Form"
  };

  const existing = JSON.parse(localStorage.getItem("sponsoredTickets") || "[]");
  existing.push(buyer);
  localStorage.setItem("sponsoredTickets", JSON.stringify(existing));

  
  window.location.href = "ticket_FAQs.html";
}

</script>

    </body>
